<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>bandwidth-fix</title>
  <style>
    .page {
      max-width: 1280px;
      font-family: Arial, sans-serif;
      -moz-osx-font-smoothing: grayscale;
      -webkit-font-smoothing: antialiased;
      -webkit-text-size-adjust: 100%;
      -ms-text-size-adjust: 100%;
      -moz-text-size-adjust: 100%;
      text-rendering: optimizeLegibility;
      background-color: black;
      margin: 0 auto;
    }
    .header {
      border-bottom: solid 1px #545454;
    }
    .header__title {
      font-size: 18px;
      line-height: 22px;
      font-weight: 900;
      color: #545454;
      margin: 0;
    }
    .content {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      justify-items: center;
      gap: 10px;
      padding-top: 10px;
      padding-bottom: 10px;
    }
    .footer {
      border-top: solid 1px #545454;
    }
    .footer__content {
      font-size: 18px;
      line-height: 22px;
      color: #545454;
      margin: 0;
    }

  </style>
</head>
<body class="page">
  <header class="header">
    <h1 class="header__title">bandwidth-fix</h1>
  </header>

  <main class="content">

  </main>

  <footer class="footer">
    <p class="footer__content">&copy; 2021</p>
  </footer>
</body>
</html>
