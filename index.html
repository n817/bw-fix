<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>bandwidth-fix</title>
  <style>
    .page {
      max-width: 800px;
      font-family: Arial, sans-serif;
      -moz-osx-font-smoothing: grayscale;
      -webkit-font-smoothing: antialiased;
      -webkit-text-size-adjust: 100%;
      -ms-text-size-adjust: 100%;
      -moz-text-size-adjust: 100%;
      text-rendering: optimizeLegibility;
      background-color: black;
      margin: 0 auto;
    }
    .page__section {
      display: flex;
      flex-direction: column;
      justify-content: flex-start;
      align-items: flex-start;
      width: 300px;
      height: 300px;
      border: solid 1px #545454;
      border-radius: 10px;
      padding: 10px;
    }
    .page__section-title {
      font-size: 16px;
      line-height: 16px;
      font-weight: 500;
      align-self: center;
      color: #545454;
      margin: 0;
      padding-bottom: 30px;
}
    .header {
      border-bottom: solid 1px #545454;
    }
    .header__title {
      font-size: 18px;
      line-height: 22px;
      font-weight: 900;
      color: #545454;
      padding-top: 10px;
      padding-left: 10px;
      margin: 0;
    }
    .content {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      justify-items: center;
      gap: 10px;
      padding-top: 10px;
      padding-bottom: 10px;
    }
    @media screen and (max-width: 670px) {
      .content {
        grid-template-columns: 1fr;
      }
    }
    .form {
      box-shadow: 0px 0px 25px rgba(0, 0, 0, 0.15);
    }
    .form__input {
      width: 110px;
      height: 20px;
      border: 0;
      border-radius: 3px;
      box-sizing: border-box;
      font-size: 14px;
      line-height: 17px;
      text-overflow: ellipsis;
      white-space: nowrap;
      overflow: hidden;
      margin-bottom: 15px;
    }
    .form__select {
      height: 20px;
      border-radius: 3px;
      font-size: 14px;
      line-height: 17px;
      margin-bottom: 15px;
    }
    .settings__label {
      font-size: 16px;
      line-height: 16px;
      color: #545454;
      margin: 0;
    }
    .result__content {
      font-size: 14px;
      line-height: 1.5;
      color: white;
      margin: 0;
    }
    .footer {
      border-top: solid 1px #545454;
      padding-left: 10px;
    }
    .footer__content {
      font-size: 18px;
      line-height: 22px;
      color: #545454;
      margin: 0;
    }

  </style>
</head>
<body class="page">
  <header class="header">
    <h1 class="header__title">bw-fix</h1>
  </header>

  <main class="content">
    <section class="settings page__section">
      <h2 class="page__section-title">settings</h2>
      <form class="form">
        <label for="interface" class="settings__label">interface GigabitEthernet</label>
        <input type="text" class="form__input" id="interface" placeholder="interface number" minlength="1" maxlength="100" required>
        <label for="current-policy" class="settings__label">current policy</label>
        <input type="text" class="form__input" id="current-policy" placeholder="policy name" minlength="1" maxlength="100" required>
        <label for="bandwidth" class="settings__label">new&nbsp;bandwidth</label>
        <select class="form__select" name="" id="bandwidth">
          <option value=""></option>
          <option value="512">0.5 Mbit/s</option>
          <option value="1024">1 Mbit/s</option>
          <option value="1536">1.5 Mbit/s</option>
          <option value="2048">2 Mbit/s</option>
          <option value="2560">2.5 Mbit/s</option>
          <option value="4096">4 Mbit/s</option>
        </select>
      </form>
    </section>

    <section class="result page__section">
      <h2 class="page__section-title">configuration</h2>
      <p class="result__content result__interface"></p>
      <p class="result__content result__bandwidth"></p>
      <p class="result__content result__policy_remove-in"></p>
      <p class="result__content result__policy_remove-out"></p>
      <p class="result__content result__policy_add-in"></p>
      <p class="result__content result__policy_add-out"></p>
      <p class="result__content result__interface-show"></p>
    </section>
  </main>

  <footer class="footer">
    <p class="footer__content">&copy; 2021</p>
  </footer>

  <script>
    const interfaceName = document.getElementById('interface');
    const currentPolicy = document.getElementById('current-policy');
    const newBandwidth = document.getElementById('bandwidth');

    interfaceName.addEventListener('keyup', () => {
      document.querySelector('.result__interface').textContent = `int GigabitEthernet ${interfaceName.value}`;
      document.querySelector('.result__interface-show').textContent = `do sh run int GigabitEthernet ${interfaceName.value}`;
    });

    currentPolicy.addEventListener('keyup', () => {
      document.querySelector('.result__policy_remove-in').textContent = `no service-policy input ${currentPolicy.value}_in`;
      document.querySelector('.result__policy_remove-out').textContent = `no service-policy output ${currentPolicy.value}_out`;
    });

    bandwidth.addEventListener('click', () => {
      document.querySelector('.result__bandwidth').textContent = `bandwidth ${newBandwidth.value}`;
      document.querySelector('.result__policy_add-in').textContent = `service-policy input pr_${newBandwidth.value}k_in`;
      document.querySelector('.result__policy_add-out').textContent = `service-policy output pr_${newBandwidth.value}k_out`;
    });
  </script>
</body>
</html>
